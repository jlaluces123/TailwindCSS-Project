<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tailwind CSS Practice</title>

        <style>
            #menu-toggle:checked + #menu {
                display: flex;
            }
        </style>
    </head>

    <body class="bg-gray-600 flex flex-col justify-between h-screen">
        <header>
            <nav class="flex items-center justify-between px-10 h-12 bg-white">
                <div>
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        ></path>
                    </svg>
                </div>
                <a href="#" class="text-grey-900 font-medium text-sm"
                    >Sign Out</a
                >
            </nav>
        </header>

        <section class="flex items-center justify-center px-4">
            <div
                class="flex flex-row items-center justify-between bg-white rounded-lg px-4 py-2 w-full"
            >
                <input
                    type="text"
                    placeholder="Type A Song Name"
                    class="placeholder-gray-700 placeholder-opacity-50 text-md focus:outline-none font-light"
                />
                <div class="w-32">
                    <label
                        for="menu-toggle"
                        class="text-sm rounded-lg block cursor-pointer bg-gray-500 text-gray-800"
                    >
                        <div
                            class="p-2 flex flex-row items-center justify-between"
                        >
                            <span>Select Playlist</span>
                            <svg
                                class="w-4 h-4"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 9l-7 7-7-7"
                                ></path>
                            </svg>
                        </div>
                    </label>
                    <input type="checkbox" id="menu-toggle" class="hidden" />

                    <div
                        class="mt-2 right-align max-w-xs right-sm text-sm shadow-lg rounded hidden flex-col truncate absolute bg-white"
                        id="menu"
                    >
                        <a
                            href="#"
                            class="px-4 py-2 hover:bg-gray-700 hover:text-white rounded"
                            >Playlist 1</a
                        >
                        <a href="#" class="px-4 py-2"
                            >Really long playlist name</a
                        >
                    </div>
                </div>
            </div>
        </section>
        <section class="px-4">
            <div
                class="flex px-4 py-2 w-full items-center justify-between text-gray-400 text-xs border-l-4 my-2"
            >
                <div>
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentcolor"
                        viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m12 6v6m0 0v6m0-6h6m-6 0h6"
                        ></path>
                    </svg>
                </div>
                <span>song name</span>
                <span>artist name</span>
                <span>album</span>
            </div>
            <div
                class="flex px-4 py-2 w-full items-center justify-between text-gray-400 text-xs border-l-4 my-2"
            >
                <div>
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentcolor"
                        viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m12 6v6m0 0v6m0-6h6m-6 0h6"
                        ></path>
                    </svg>
                </div>
                <span>song name</span>
                <span>artist name</span>
                <span>album</span>
            </div>
        </section>
    </body>
</html>
