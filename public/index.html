<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tailwind CSS Practice</title>
    </head>

    <body class="bg-gray-300">
        <header>
            <nav
                class="bg-gray-100 flex items-center justify-between px-10 h-20"
            >
                <h3 class="text-lg font-bold">Welcome User123</h3>
                <a href="#" class="text-grey-900 font-medium text-sm"
                    >Sign Out</a
                >
            </nav>
        </header>

        <section class="flex flex-col items-center mx-10">
            <input
                type="text"
                class="my-2 px-5 py-2 rounded shadow w-full"
                placeholder="Song Name"
            />
            <div class="inline-block relative w-full">
                <select
                    name="playlists"
                    class="appearance-none px-5 py-2 rounded shadow text-sm w-full"
                    id="playlists"
                >
                    <option value="playlist1">Playlist 1</option>
                    <option value="playlist2">Playlist 2</option>
                    <option value="playlist3">Playlist 3</option>
                </select>
                <div
                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                        ></path>
                    </svg>
                </div>
            </div>
        </section>
    </body>
</html>
